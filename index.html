<style media="screen">
  a{
    color: #FFF;
    display: inline-block;
    margin-bottom: 0;
    font-weight: normal;
    text-align: center;

    cursor: pointer;

    white-space: nowrap;
    padding: 6px 12px;
    font-size: 14px;
    line-height: 1.5;

    user-select: none;
    border-color: #008b57;
    background-color: #009a61;

    background-image: -webkit-linear-gradient(top, #009a61 0%, #00905b 100%);
    background-image: -o-linear-gradient(top, #009a61 0%, #00905b 100%);
    background-image: linear-gradient(to bottom, #009a61 0%, #00905b 100%);
    background-repeat: repeat-x;
    filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#FF009A61', endColorstr='#FF00905B', GradientType=0);
    filter: progid:DXImageTransform.Microsoft.gradient(enabled = false);
  }
